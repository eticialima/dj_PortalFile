{% extends 'base/_base_index.html' %} 
{% block title %}Redefine password{% endblock %} 
{% block body_content %}
<div class="box text-center">
    <div class="form-signin">
         <h4 class=" mb-3 ">Redefine password</h4>
        <form class="form" method="POST" action="{% url 'accounts:password-reset' %}" autocomplete="off">
            {% csrf_token %} 
            <div class="col">
                <div class="form-group mt-3">
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" class="form-control item" required autofocus>
                </div>  
                <div class="form-group  mt-3">
                    <button class="btn-default btn-red" type="submit">Redefine password</button>
                    <button class="btn-default btn-red"  onclick="location.href='{% url 'accounts:login' %}'">Cancel</button>   
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
