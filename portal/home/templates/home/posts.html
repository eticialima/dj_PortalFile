{% load static %}
<div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
    {% for post in post_list %}
    <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
         
        <div class="card-box rounded h-100">  
                {% if post.image %} 
                <img class="img-responsive" src="{{ post.image.url }}" alt="Card image cap"> 
                {% else %}
                <th scope="row">None</th>
                {% endif %}
            <div class="card-body text-center"> 
                <h6> <a href="{% url 'post-detail' post.pk %}" class="text-dark">{{post.title}}</a></h6> 
                <hr>
                <a href="#" style="text-decoration: none; color: rgb(155, 8, 8);">
                    <table>
                        <tr>  
                            <th> 
                                {% if post.author.imagem %} 
                                    <img src="{{  post.author.imagem.url }}" alt="{{ post.author.first_name }}" class="img-fluid rounded-circle" style="width: 40px; height: 40px;margin-right: 10px;"> 
                                {% else %} 
                                    <img src="{% static 'images/default.png' %}" class="img-fluid rounded-circle" alt="default" style="width: 40px; height: 40px;margin-right: 10px;"/>  
                                {% endif %}
                            </th> 
                            <th>
                                <p class="text-break text-truncate">{{ post.author.first_name }} {{ post.author.last_name }}</p>
                            </th>
                        </tr>
                    </table>
                </a>
            </div>
        </div>
    </div>   
    {% endfor %}
</div>
