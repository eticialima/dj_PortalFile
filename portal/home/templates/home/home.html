{% extends 'base/_base_home.html' %}
{% load widget_tweaks %} 
{% block body_home %}
{% include 'base/_navbar.html' %} 
<div class="container py-5">
    <div class="bg-light rounded-3 p-5 mb-4 "> 
          <form action="{% url 'home:home' %}" method="get">          
            <div class="row">
                <div class="form-group col-md-5 mb-2">
                    <span class="fw-bold py-3">Titulo: </span>   
                    <input name="title" type="text"  class="form-control" placeholder="Search..."> 
                  </div>
                <div class="form-group col-md-5 mb-2">
                    <span class="fw-bold py-3">Usuario: </span> 
                    <input type="text" name="author" class="form-control" placeholder="Pesquisar...">

                </div>
                <div class="form-group col-md-2 mb-2 py-3 text-center"> 
                    <button type="submit" class="btn-default btn-red"><span class="fa fa-search"></span> Pesquisar</button>
                </div>
                <div class="col mb-2">
                    <span class="fw-bold py-3">Categorias: </span>
             
                    <a href="{%  url 'home:home' %}">
                        <button class="btn-default btn-red" type="button">Reset</button>
                    </a> 
                    <br>  
                    {% for cat in category %}
                    <button class="form-check-label btn">
                        {{cat}}
                    </button> 
                    {% endfor %}
                </div> 
            </div>
        </form>
    </div>
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        {% include 'home/posts.html' %}
         <!-- Inclui a paginação  -->
        <!-- {% include 'home/paginacao.html' %} -->
    </div>
   
</div>
{% endblock %}
