<div>
    {% if page_obj.has_previous %}
    <a class="pagination-action" href="?page=1">
        <i class="fa fa-angle-double-left link-danger" aria-hidden="true"></i>
    </a>
    <a class="pagination-action" href="?page={{ page_obj.previous_page_number }}">
        <i class="fa fa-angle-left link-danger" aria-hidden="true"></i>
    </a>
    {% endif %}
    {% for num in page_obj.paginator.page_range %}
        {% if page_obj.number == num %}
        <span class="pagination-number pagination-current">{{ num }}</span>
        {% elif num > page_obj.number|add:'-3' and num < page_obj.number|add:'3' %}<a class="pagination-number" href="?page={{ num }}">{{ num }}</a>
    {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
    <a class="pagination-action" href="?page={{ page_obj.next_page_number }}">
        <i class="fa fa-angle-right link-danger" aria-hidden="true"></i>
    </a>
    <a class="pagination-action" href="?page={{ page_obj.paginator.num_pages }}">
        <i class="fa fa-angle-double-right link-danger" aria-hidden="true"></i>
    </a>
    {% endif %}
</div>
 
<style>  
    a {
        text-decoration: none!important;
        color: #f7f7f7!important;
    }


    .pagination-number {
        padding: 0.5em 0.8em;
        border-radius: 2px;
        color: #fff;
        background-color: #c76d6d;
    }

    .pagination-number:hover,
    .pagination-current {
        background-color: #aa3333;
    }

    .pagination-action {
        margin: 0 0.1em;
        display: inline-block;
        padding: 0.5em 0.5em;
        color: #B9B9B9;
        font-size: 1.3em;
    }

    .pagination-action:hover,
    .pagination-previous,
    .pagination-next {
        color: #aa3333;
    }
</style>
