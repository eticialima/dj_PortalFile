{% extends 'base/_base_index.html' %}
{% load static %} 
{% block body_content %} 
<div class="box text-center">
    <main class="form-signup">
        <h1 class="h3 mb-3 fw-normal">Criar Conta</h1>
        <form method="post" class="form" action="{% url 'user-new' %}" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-6">
                    <div class="custom-file mt-3"> 
                        <div class="circle">
                            <img id="preview" class="img-fluid rounded-circle" src="{% static 'images/default.png' %}" alt="logo">
                        </div><br>
                        <div class="custom-file">
                            <label class="label-input custom-file-label" for="imagem">Selecionar Avatar...</label>
                            <input type="file" class="custom-file-input" id="imagem" name="imagem" aria-describedby="imagemadd" autofocus>
                        </div>   
                    </div>  
                </div>
                <div class="col-sm-6 py-5">
                    <div class="form-group mt-3">
                        <label for="username">Email<span style="color: red;">*</span></label>
                        <input type="email" class="form-control item" id="username" name="username" required autofocus>
                    </div>
                    <div class="form-group mt-3">
                        <label for="type_user">Tipo Usuario<span style="color: red;">*</span></label>
                        <select class="form-select form-control item" id="type_user" name="type_user" required>
                            {% for dp in form.type_user %}
                            {{ dp }}
                            {% endfor %}
                        </select>
                    </div> 
                    <div class="form-group mt-3">
                        <label for="first_name">Nome<span style="color: red;">*</span></label>
                        <input type="text" class="form-control item" id="first_name" name="first_name" required>
                    </div> 
                    <div class="form-group mt-3">
                        <label for="last_name">Sobrenome<span style="color: red;">*</span></label>
                        <input type="text" class="form-control item" id="last_name" name="last_name" required>
                    </div>  
                </div> 
            </div>
            <br>
            <hr> 
            <div class="row fundo">
                <div class="col-sm-6">
                    <div class="form-group mt-3">
                        <label for="password1"><b>Senha</b><span style="color: red;">*</span></label>
                        <input type="password" class="form-control item" id="password1" name="password1" required>
                        <small id="password-help" class="form-text text-muted">
                            Sua senha deve conter pelo menos 8 caracteres.
                        </small>
                    </div> 
                </div>
                <div class="col-sm-6">
                    <div class="form-group mt-3">
                        <label for="password2"><b>Confirmação da Senha</b><span style="color: red;">*</span></label>
                        <input type="password" class="form-control item" id="password2" name="password2" required>
                    </div> 
                </div> 
    
            </div>
               
            <div class="form-group mt-3"> 
                <button type="submit" class="btn-default">Salvar</button>
                <button class="btn-default"  onclick="location.href='{% url 'index' %}'"><a></a>Cancelar</button>  
                <div id="msgSubmit" class="h3 text-center hidden"></div>
            </div>
            <div class="form-group py-3">
                <a class="link-secondary" href="{% url 'login' %}">Conectar-se</a>
            </div> 
         
        </form>
        <p class="mt-1 mb-3 text-muted">© Diario de um Editor 2021</p>
    </main>
</div>  
<script> 
    $("#imagem").change(function (event) {
       
      readURL(this);
    });
  
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        var filename = $("#imagem").val();
        filename = filename.substring(filename.lastIndexOf('\\') + 1);
        reader.onload = function (e) {
          debugger;
          $('#preview').attr('src', e.target.result);
          $('#preview').hide();
          $('#preview').fadeIn(500);
          $('.custom-file-label').text(filename);
        }
        reader.readAsDataURL(input.files[0]);
      } 
    } 
  </script>
{% endblock %}
