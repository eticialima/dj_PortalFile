{% load static %}  
{% for post in post_list %}
{% if post.is_activate == True %}
<div class="card-group">
    <div class="card-box"> 
        {% if post.image %} 
        <a href="{% url 'home:post-detail' post.pk %}">
            <img class="img-responsive" src="{{ post.image.thumb.url }}" alt="card-img-top">
        </a>
        {% else %}
        <th scope="row">None</th>
        {% endif %} 
        <div class="card-body">
            <h6 class="card-title"><a href="{% url 'home:post-detail' post.pk %}" class="text-dark card-text text-center">{{post.title}}</a></h6>  
            <table>
                <tr>
                    <th> 
                        <a href="http://127.0.0.1:8000/perfil/{{post.author.user_name}}" 
                            style="text-decoration: none; color: rgb(155, 8, 8);">
                        {% if post.author.profile.image %}   
                            <img src="{{  post.author.profile.image.thumb.url }}" alt="{{ post.author.first_name }}"
                                    class="img-fluid rounded-circle" style="width: 40px; height: 40px;margin-right: 10px;">  
                        {% else %}  
                            <img src="{% static 'images/default.png' %}" class="img-fluid rounded-circle" 
                                alt="default" style="width: 40px; height: 40px;margin-right: 10px;"/>   
                        {% endif %}
                        </a>
                    </th> 
                    <th>
                        <a href="http://127.0.0.1:8000/perfil/{{post.author.user_name}}" 
                            style="text-decoration: none; color: rgb(155, 8, 8);"> 
                            <span class="fw-light">{{ post.author.user_name}}</span>
                        </a>
                    </th>   
                </tr> 
            </table>   
        </div>
        <div class="card-footer bg-transparent">    
            <a href="" style="text-decoration: none; color: rgb(46, 46, 46);">
                <span class="badge bg-warning text-dark">{{post.category}}</span>
            </a> 
         </div>
    </div> 
</div> 
{% endif %}
{% endfor %}
